<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>

    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="m-8">
    <header>

    </header>

    <!-- main content container -->
    <main>
        <div class="flex flex-col md:flex-row">
            <!-- shape and container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center text-3xl">Area(A) = 0.5 X b X h</p>
                        <div>
                            <input class="w-24 p-2 text-2xl rounded-sm" type="text" placeholder="b" name=""
                                id="triangle-base"><span class="ml-2 mr-4">cm</span>
                            <input class="w-24 p-2 text-2xl rounded-sm" type="text" placeholder="h" name=""
                                id="triangle-height"><span class="ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- rectangular card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-3xl text-center">Area (A) = w X l</p>
                        <div>
                            <input class="text-2xl p-2 rounded-sm w-24" type="text" placeholder="w"><span
                                class="ml-2 mr-4">cm</span>
                            <input class="text-2xl p-2 rounded-sm w-24" type="text" placeholder="l"><span
                                class="ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span></span>cm<sup>2</sup></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation -->
            <div class="w-96 border-2 border-gray-700 rounded-lg p-4">
                <h3 class="text-3xl text-center">Area Calculation</h3>
            </div>
        </div>
    </main>

    <!-- js file -->
    <script src="./scripts/triangle.js"></script>
    <script src="./scripts/rectangle.js"></script>
</body>

</html>
